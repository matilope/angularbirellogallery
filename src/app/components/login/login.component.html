<main>
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="c-col col-10 col-sm-10 col-md-8 col-lg-6 enquiryform">
          <div class="card-header">
            <h1 class="mb-0" style="color: white; font-size: 21px">Logueo</h1>
          </div>
          <div class="card-body" style="border: none; height: auto">
            <form class="form">
              <div class="form-group">
                <label for="email" style="color: white">Usuario</label>
                <input type="text" id="email" class="form-control" [(ngModel)]="loginUserData.email" name="email"
                  autocomplete="on" required />
              </div>
              <div class="form-group">
                <label for="password" style="color: white">Contrase√±a</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="loginUserData.password"
                  name="password" autocomplete="on" required />
              </div>
              <div class="form-group">
                <label for="secret" style="color: white">Secret</label>
                <input type="text" id="secret" class="form-control" [(ngModel)]="loginUserData.secret" name="secret"
                  autocomplete="on" required />
              </div>
              <button type="button" (click)="loginUser()" class="btn btn-success float-right">
                Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
