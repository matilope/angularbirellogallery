<main class="miscellaneous">
  <section class="miscellaneoussection">
    <h1 class="center info miscellaneoustitle">{{ principal }}</h1>
    <div class="container" [ngClass]="{ 'router-animation': animation === true }">
      <div class="row justify-content-center">
        <ng-container  *ngFor="let pub of insta; let i = index;">
        <div class="c-col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngIf="i + 1 === insta.length"
        #theLastList>
          <div class="imagenes">
            <a href="{{ pub.permalink }}"><img class="imggrid" src="{{ pub.media_url }}"
                alt="{{ pub.username }} instagram images" /></a>
            <p class="centered">{{ pub.caption }}</p>
          </div>
        </div>
        <div class="c-col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4"  *ngIf="i + 1 !== insta.length">
          <div class="imagenes">
            <a href="{{ pub.permalink }}"><img class="imggrid" src="{{ pub.media_url }}"
                alt="{{ pub.username }} instagram images" /></a>
            <p class="centered">{{ pub.caption }}</p>
          </div>
        </div>
      </ng-container>
      </div>
    </div>
  </section>
</main>

<div [ngClass]="{ contenedor_spinner: loader === true }">
  <div [ngClass]="{ spinner: loader === true }"></div>
</div>
