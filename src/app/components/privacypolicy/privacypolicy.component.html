<main id="privacypolicy">
  <section class="privacysection">
    <div class="container">
      <h1 class="center policiesfontcolor">{{ principal }}</h1>
      <div class="row justify-content-center" *ngFor="let privacy of privacys">
        <div class="c-col col-12 col-sm-10 col-md-8 col-lg-8 policiesfont">
          <div class="card privacypolicycard">
            <h2 class="card-title center titulo-linksimportantes">
              {{ privacy.titulo }}
            </h2>
            <ul class="list-group list-group-flush borderprivacy">
              <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo">
                {{ privacy.parrafo }}
              </li>
              <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo2">
                {{ privacy.parrafo2 }}
              </li>
              <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo3">
                {{ privacy.parrafo3 }}
              </li>
              <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo4">
                {{ privacy.parrafo4 }}
              </li>
              <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo5">
                {{ privacy.parrafo5 }}
              </li>
              <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo6">
                {{ privacy.parrafo6 }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
