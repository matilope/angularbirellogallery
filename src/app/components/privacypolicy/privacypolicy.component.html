<main class="privacypolicy">
    <div class="container">
        <h1 class="center policiesfontcolor">{{principal}}</h1>
        <div class="row" *ngFor="let privacy of privacys">
            <div class="c-col col-0 col-sm-1 col-md-2 col-lg-2"></div>
            <div class="c-col col-12 col-sm-10 col-md-8 col-lg-8 policiesfont">
                <div class="card privacypolicycard">
                    <h5 class="card-title center">{{privacy.titulo}}</h5>
                    <ul class="list-group list-group-flush borderprivacy">
                        <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo">{{privacy.parrafo}}</li>
                        <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo2">{{privacy.parrafo2}}</li>
                        <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo3">{{privacy.parrafo3}}</li>
                        <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo4">{{privacy.parrafo4}}</li>
                        <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo5">{{privacy.parrafo5}}</li>
                        <li class="list-group-item backgroundprivacy" *ngIf="privacy.parrafo6">{{privacy.parrafo6}}</li>
                    </ul>
                </div>
            </div>
            <div class="c-col col-0 col-sm-1 col-md-2 col-lg-2"></div>
        </div>
    </div>
</main>
