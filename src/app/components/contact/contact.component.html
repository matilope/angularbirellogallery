<main id="contact" class="p-5">
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
          <h1 class="text-center">{{ title }}</h1>
          <h2 class="text-center">{{ subtitle }}</h2>
          <form #form="ngForm" (ngSubmit)="contactForm(form)">
            <div class="form-group my-3">
              <label class="formlabel" for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" maxlength="60" name="name"
                #name="ngModel" [(ngModel)]="user.name" required />
              <small style="color: rgb(201, 201, 201)" *ngIf="!name.valid && name.touched">Name is not valid</small>
            </div>
            <div class="form-group my-3">
              <label class="formlabel" for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" maxlength="120"
                name="email" #email="ngModel" [(ngModel)]="user.email" [email]="true" required />
              <small style="color: rgb(201, 201, 201)" *ngIf="!email.valid && email.touched">Email is not valid</small>
            </div>
            <div class="form-group my-3">
              <label class="formlabel" for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" maxlength="120" name="subject"
                #subject="ngModel" [(ngModel)]="user.subject" required />
              <small style="color: rgb(201, 201, 201)" *ngIf="!subject.valid && subject.touched">Subject is not
                valid</small>
            </div>
            <div class="form-group my-3">
              <label class="formlabel" for="select">Select the painting you are interested
                in</label>
              <select class="custom-select custom-select-lg" id="select" name="paint" #paint="ngModel" [(ngModel)]="user.paint"
                required>
                <small style="color: rgb(201, 201, 201)" *ngIf="!paint.valid && paint.touched">You must choose an
                  option</small>
                <option disabled selected>Select an option</option>
                <option *ngFor="let titulo of titulo">
                  {{ titulo }}
                </option>
              </select>
            </div>
            <div class="form-group my-3">
              <label class="formlabel" for="message">Message</label>
              <textarea class="form-control" id="message" rows="4" maxlength="250" name="textarea" #textarea="ngModel"
                [(ngModel)]="user.textarea" required></textarea>
              <small style="color: rgb(201, 201, 201)" *ngIf="!textarea.valid && textarea.touched">Message is
                empty</small>
            </div>
            <input type="submit" class="btn btn-lg btn-secondary my-3" value="Submit" (click)="tiempo(form)"
              [disabled]="form.invalid" />
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
