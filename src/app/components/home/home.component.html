<main>
  <section>
    <h1 class="center fontcolor" style="margin-top: 20px">{{ principal }}</h1>
    <p class="center" style="color: #bfbfbf">{{ subtitulo }}</p>
    <div class="container">
      <div class="row justify-content-center">
        <ng-container *ngFor="let painting of paintings; let i = index">
          <div class="c-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4" *ngIf="i + 1 === paintings.length"
            #theLastList>
            <a [routerLink]="['/painting/view/', painting._id]">
              <div class="card animacion">
                <img appImgBroken class="card-img-top" [src]="painting.image0url" [alt]="painting.titulo" />
                <div class="card-body">
                  <h2 class="card-title">{{ painting.titulo }}</h2>
                  <p class="card-text">{{ painting.subtitulo }}</p>
                  <button class="btn btn-dark">More information</button>
                </div>
              </div>
            </a>
          </div>
          <div class="c-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4" *ngIf="i + 1 !== paintings.length">
            <a [routerLink]="['/painting/view/', painting._id]">
              <div class="card animacion">
                <img appImgBroken class="card-img-top" [src]="painting.image0url" [alt]="painting.titulo"  />
                <div class="card-body">
                  <h2 class="card-title">{{ painting.titulo }}</h2>
                  <p class="card-text">{{ painting.subtitulo }}</p>
                  <button class="btn btn-dark">More information</button>
                </div>
              </div>
            </a>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</main>

<div [ngClass]="{ contenedor_spinner: loader === true }">
  <div [ngClass]="{ spinner: loader === true }"></div>
</div>
