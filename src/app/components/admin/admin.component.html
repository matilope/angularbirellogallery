<main class="main">
    <h1 class="center fontcolor" style="margin-top:20px; margin-bottom:12px;">{{principal}}</h1>
    <p class="center" style="color:#bfbfbf; margin-bottom:22px;">{{subtitulo}}</p>
    <div class="container">
        <div class="row rowresponsiveapi">
            <div class="c-col col-12 col-sm-12 col-md-12 col-lg-12 marginresponsiveindex alignbuttonadcrear">
                <a [routerLink]="['/admin/create']" class="btn btn-lg btn-painting fontlargebt">Crear pintura</a><br>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="row rowresponsiveapi"*ngFor="let painting of paintings" [ngStyle]="{order: i%2 == 0 ? '2' : '1'}">
                <div class="c-col col-12 col-sm-6 col-md-5 col-lg-5 marginresponsiveindex">
                    <div class="card-group">
                        <div class="card">
                            <img class="card-img-top cardmainimg" src="{{url + 'get-image/' + painting.image}}"
                                alt="{{painting.titulo}}">
                        </div>
                    </div>
                </div>
                <div
                    class="c-col col-12 col-sm-6 col-md-5 col-lg-5 verticalcenter responsiveboxinfo marginresponsiveindex">
                    <ul class="list-group list-group-flush colorfontart">
                        <li class="list-group-item backgroundtransparent pinturasindexfont shadowtext">
                            <strong>{{painting.titulo}}</strong>
                        </li>
                        <li class="list-group-item backgroundtransparent colordescripcion shadowtext">
                            {{painting.descripcion}}
                        </li>
                    </ul>
                </div>
                <div class="c-col col-12 col-sm-12 col-md-2 col-lg-2 alignbuttonad">
                    <a [routerLink]="['/admin/update/', painting._id]" class="btn btn-painting">Editar
                        pintura</a><br>
                    <a (click)="delete(painting._id)" class="btn btn-painting">Borrar pintura</a>
                </div>
            </div>
    </div>
</main>
