<main class="adminregisters" style="margin-top:20px;">
    <section class="adminregister">
        <div class="container">
            <div class="row rowresponsiveapi" *ngFor="let users of admins">
                <div class="col-0 col-sm-1 col-md-1 col-lg-2"></div>
                <div class="c-col col-12 col-sm-10 col-md-10 col-lg-8 marginresponsiveindex">
                    <div class="table-responsive">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>{{users.email}}</td>
                                    <td>{{users.password}}</td>
                                </tr>
                            </tbody>
                            <a (click)="deleteUser(users._id)" class="btn deleteuser">Borrar usuario</a>
                        </table>
                    </div>
                </div>
                <div class="col-0 col-sm-1 col-md-1 col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col">
                    <a routerLink='/admin' style="color:white; display:block; margin: 0 auto; margin-bottom:16px;">Go
                        back to the admin page</a>
                </div>
            </div>
        </div>
    </section>
</main>
