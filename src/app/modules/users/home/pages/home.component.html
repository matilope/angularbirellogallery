<section class="container">
  <div class="mt-3 mb-7 grid text-center">
    <div class="col">
      <header>
        <h2>Artworks</h2>
      </header>
      <p>Buying art is buying time of the artist's life.</p>
    </div>
  </div>
  <div class="grid">
    <div class="sm:col-12 md:col-6 lg:col-4 card-custom" *ngFor="let painting of paintings; let last = last">
      <p-card [subheader]="painting.subtitulo">
        <ng-template pTemplate="header">
          <img class="card-img" [src]="painting.image0url" [alt]="painting.titulo" />
        </ng-template>
        <ng-template pTemplate="title">
          <h3>{{painting.titulo}}</h3>
        </ng-template>
        <p class="description">
          {{painting.descripcion}}
        </p>
        <ng-template pTemplate="footer">
          <p-button [routerLink]="['/painting/view/', painting._id]" label="See more" icon="pi pi-arrow-right"></p-button>
        </ng-template>
      </p-card>
      <div *ngIf="last" #theLastList></div>
    </div>
  </div>
</section>

<div *ngIf="loader" class="grid justify-content-center mt-6 mb-6">
  <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
