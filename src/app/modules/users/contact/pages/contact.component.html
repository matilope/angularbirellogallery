<section class="grid justify-content-center">
  <p-card class="col-12 md:col-8 lg:col-6">
    <h2 class="mb-5 text-center">Contact</h2>
    <p class="mb-5 text-center">+54-911-6481-6622 | ignaciobirello@hotmail.com</p>
    <form (ngSubmit)="contactForm()" [formGroup]="formData">
      <span class="p-float-label mb-5">
        <input type="text" id="name" name="name" formControlName="name" pInputText required />
        <label for="name">Name</label>
      </span>
      <span class="p-float-label mb-5">
        <input type="email" id="email" name="email" formControlName="email" pInputText required />
        <label for="email">Email address</label>
      </span>
      <span class="p-float-label mb-5">
        <input type="text" id="subject" name="subject" formControlName="subject" pInputText required />
        <label for="subject">Subject</label>
      </span>
      <div class="mb-5">
        <p-dropdown [style]="{'width':'100%'}" name="paint" id="paint" [options]="titles" formControlName="paint" required></p-dropdown>
      </div>
      <span class="p-float-label mb-5">
        <textarea name="textarea" id="textarea" rows="4" formControlName="textarea" pInputTextarea required></textarea>
        <label for="textarea">Message</label>
      </span>
      <p-button label="Submit" pRipple (onClick)="tiempo(formData);" [disabled]="formData.invalid"></p-button>
    </form>
  </p-card>
</section>
