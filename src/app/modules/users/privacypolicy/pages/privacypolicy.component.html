<section class="container">
  <p-card class="grid">
    <h1 class="text-center">Privacy policy</h1>
    <p-accordion [activeIndex]="i" *ngFor="let privacy of privacys; let i = index;">
      <p-accordionTab [header]="privacy.title">
        <p *ngIf="privacy.paragraph">
          {{ privacy.paragraph }}
        </p>
        <p *ngIf="privacy.paragraph2">
          {{ privacy.paragraph2 }}
        </p>
        <p *ngIf="privacy.paragraph3">
          {{ privacy.paragraph3 }}
        </p>
        <p *ngIf="privacy.paragraph4">
          {{ privacy.paragraph4 }}
        </p>
        <p *ngIf="privacy.paragraph5">
          {{ privacy.paragraph5 }}
        </p>
        <p *ngIf="privacy.paragraph6">
          {{ privacy.paragraph6 }}
        </p>
      </p-accordionTab>
    </p-accordion>
  </p-card>
</section>
