<section class="container">
  <div class="mt-3 mb-7 grid text-center">
    <div class="col">
      <header>
        <h2>Instagram of Birello Gallery</h2>
      </header>
      <p>Follow and contact us anytime you want</p>
    </div>
  </div>
  <div class="grid">
    <div class="sm:col-12 md:col-6 lg:col-4 card-custom" *ngFor="let pub of insta; let i = index; let last = last">
      <p-card>
        <a [href]="pub.permalink">
          <img class="card-img" [src]="pub.media_url" [alt]="pub.username" />
        </a>
        <p class="centered">{{ pub.caption }}</p>
      </p-card>
      <div *ngIf="last" #theLastList></div>
    </div>
  </div>
</section>

<div *ngIf="loader" class="grid justify-content-center mt-6 mb-6">
  <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
    animationDuration=".5s"></p-progressSpinner>
</div>
