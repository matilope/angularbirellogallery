<section class="container">
  <div class="header-container text-center">
    <div>
      <header>
        <h2>List of registered users</h2>
      </header>
    </div>
  </div>
  <div class="flex flex-admin">
    <div class="card-admin" *ngFor="let user of users">
      <div class="card-admin-info">
        <p>{{user.email}}</p>
      </div>
      <div class="btn-container">
        <a (click)="deleteUser(users._id)" class="custom-btn btn-delete">Borrar usuario</a>
      </div>
    </div>
  </div>
  <a class="go-back" routerLink="/admin">Go back</a>
</section>
